{% extends "base.html" %}

{% block content %}
<div style="width: 100%; margin-bottom: 50px;">
    <div style="width: 50%; margin-left: 25%; margin: right: 25%; border: 2px solid #000000; border-radius: 4px; margin-top: 50px">
        <div style="display: inline-block">
            <img src="{{ item[-1] }}" alt="Error" style="width: 175px; height: 150px">
        </div>
        <div style="display: inline-block; width: 45%;">
            <div style="height: 75px; text-align: justify;">
                {{ item[0].name }}
            </div>
        </div>
    </div>
    <div style="width: 50%; margin-left: 25%; margin: right: 25%; border: 2px solid #000000; border-radius: 4px; margin-top: 50px;">
        <form action="/add_feedback/{{ item[0].id }}" method="post">
            <textarea style="resize: none; width: 100%; height: 300px; border: 2px solid #000000;" name="feedback"
                      placeholder="Напишите сюда ваш отзыв"></textarea>
            <p style="float: left">Оценка</p>
            <select name="mark" style="width: 100px; margin-left: 10px;">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
            </select>
            <button type="submit" style="margin-left: 80%; margin-bottom: 15px;">Подтвердить</button>
        </form>
    </div>
</div>
{% for i in range(5) %}
<br>
{% endfor %}
{% endblock %}
