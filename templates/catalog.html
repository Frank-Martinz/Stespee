{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <a href="/product/{{ item[0].id }}" class="product">
                <div class="image">
                    <img src="{{ item[1] }}" alt="Ошибка :(">
                </div>

                <div class="info">
                    <h3>{{ item[0].name }}</h3>

                    <ul class="rating">
                        <li><ion-icon name="star"></ion-icon></li>
                        <li><ion-icon name="star"></ion-icon></li>
                        <li><ion-icon name="star"></ion-icon></li>
                        <li><ion-icon name="star"></ion-icon></li>
                        <li><ion-icon name="star"></ion-icon></li>
                    </ul>
                    <div class="info-price">
                        <span class="price">{{item[0].cost}}₽</span>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
